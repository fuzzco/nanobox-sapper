run.config:
  engine: php
  engine.config:
    runtime: php-7.0
    webserver: 'nginx'
    document_root: 'wp/'
    nginx_index_list:
      - index.php
      - index.html
    extensions:
      - gd
      - mysqli
      - curl
      - zlib

web.wp:
  start: php-server
  network_dirs:
    data.storage:
      - wp/wp-content/uploads/
data.db:
  image: nanobox/mysql:5.6

data.storage:
  image: nanobox/unfs:0.9
